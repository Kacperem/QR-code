<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR-Code</title>
</head>

<body>

    <section>
        
        <div class="cosmetic-container">
            <input class="cosmetic-container__text" type="text" placeholder="Enter QR Text">
            <input class="cosmetic-container__light" type="color" value="#ffffff">
            <input class="cosmetic-container__dark" type="color" >
            <select class="cosmetic-container__sizes">
                <option value="100">100x100</option>
                <option value="200">200x200</option>
                <option value="300">300x300</option>
                <option selected value="400">400x400</option>
                <option value="500">500x500</option>
                <option value="600">600x600</option>
                <option value="700">700x700</option>
                <option value="800">800x800</option>
                <option value="900">900x900</option>
                <option value="1000">1000x0100</option>
            </select>
        </div>
        <div id="qr-code"></div>
    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
